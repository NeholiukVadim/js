<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title> Main page </title>
   <link rel="stylesheet" href="../css/style.css">
</head>

<body>
   <div class="background main-page">
      <div class="header">
         <a href="../html/main.html" class="home-nav nav background-text">Home</a>
         <a href="../html/products.html" class="products-nav nav background-text">Products</a>
         <a href="../html/about.html" class="about-nav nav background-text">About</a>
         <p class="logo background-text">comfy</p>
         <div class="shopcart-conteiner">
            <img src="../photos/shopping-cart.png" class="shopcart">
            <div class="item-count"></div>
         </div>
      </div>
      <div class="greeting-block">
         <div class="greeting-content">
            <p class="greeting-text">Rest, Relax, Unwind<br>
               <span class="catch-phrase-text">Embrace your choises - we do</span>
            </p>
         </div>
      </div>
   </div>
   <div class="featured-block">
      <div class="featured-conteiner">
         <p class="featured-article">Featured</p>
         <div class="showcase-block"></div>
         <form action="products.html">
            <button href class="featured-button">ALL PRODUCTS</button>
         </form>
      </div>
   </div>
   <div class="sidebar-conteiner">
      <div class="sidebar">
         <div class="sidebar-article-conteiner">
            <div class="close-button"></div>
            <p class="sidebar-article">Your bag</p>
         </div>
         <div class="sidebar-item-conteiner">
         </div>
         <div class="check-conteiner">
            <p class="total-check-text"></p>
            <button class="checkout-button">CHECKOUT</button>
         </div>
      </div>
   </div>
   <script type="module" src="../js/main.js"></script>
</body>
